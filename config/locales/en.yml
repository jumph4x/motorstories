# Sample localization file for English. Add more files in this directory for other locales.
# See https://github.com/svenfuchs/rails-i18n/tree/master/rails%2Flocale for starting points.

en:
  # placeholders
  front_sprocket: "Front sprocket (number of teeth)"
  front_sprocket_diff: "Front sprocket diff (eg. -1, +3)"
  rear_sprocket: "Rear sprocket (number of teeth)"
  rear_sprocket_diff: "Rear sprocket diff (eg. -1, +3)"

  # input units
  units:
    # brakes
    front_brake_diameter: 'Mm'
    rear_brake_diameter: 'Mm'

    # drivetrain
    front_sprocket: 'Teeth'
    front_sprocket_diff: 'Teeth'
    rear_sprocket: 'Teeth'
    rear_sprocket_diff: 'Teeth'

    # suspension
    camber_front: 'Deg'
    camber_rear: 'Deg'
    height_diff: 'In'

    # wheels
    front_wheel_diameter: 'In'
    front_wheel_width: 'In'
    front_tire_width: 'Mm'
    front_tire_profile: 'Mm'
    rear_wheel_diameter: 'In'
    rear_wheel_width: 'In'
    rear_tire_width: 'Mm'
    rear_tire_profile: 'Mm'
